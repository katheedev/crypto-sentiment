app:
  name: sentiment-crypto-lab
  environment: dev
  cache_ttl_seconds: 120
  max_candle_limit: 500
market:
  provider: binance
  base_url: https://api.binance.com
  default_interval: 1h
  supported_intervals: ["1m", "5m", "15m", "1h", "4h", "1d"]
  request_timeout_seconds: 10
  rate_limit_per_second: 5
social:
  enabled: true
  providers: ["twitter", "reddit"]
  sentiment_model: vader
  lookback_posts: 100
  bucket_alignment: interval
  keyword_rules:
    include_symbol: true
    include_base_asset: true
    extra_keywords: []
weights:
  price: 0.3
  technical: 0.4
  sentiment: 0.3
indicators:
  rsi_period: 14
  ema_fast: 12
  ema_slow: 26
  macd_signal: 9
  atr_period: 14
  volatility_window: 20
  volume_change_window: 10
model:
  type: random_forest
  lookback_window: 120
  target_horizon: 1
  classify_threshold: 0.0
  retrain_min_samples: 200
backtest:
  initial_cash: 10000
  position_size_pct: 0.2
  fee_bps: 10
  long_threshold: 0.15
  short_threshold: -0.15
auth:
  admin_username: admin
  token_exp_minutes: 120
